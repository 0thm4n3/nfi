<!-- Modal -->
<div class="modal fade" id="mAddOfficers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form action="/addofficer" class="form-horizontal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><i class="fa fa-plus"></i> Add New Officer</h4>
      </div>
      <div class="modal-body">
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="name">Officer Name</label>  
		  <div class="col-md-6">
		  <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text">
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="badge">Officer Badge</label>  
		  <div class="col-md-6">
		  <input id="badge" name="badge" placeholder="" class="form-control input-md" type="text">
		  <span class="help-block">Badge number or employee identifier (optional)</span>  
		  </div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
        <button type="submit" class="btn btn-primary" data-action="getofficers">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
